<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="media">
        <div class="media__img-wrapper">
          <img
            class="media__img"
            src="./images/image-product-desktop.jpg"
            alt="perfume"
          />
        </div>
        <div class="media__body">
          <div class="media__header">PERFUME</div>
          <div class="media__title">Gabrielle Essence Eau De Parfum</div>
          <div class="media__contents">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="media__price">
            <span class="media__price_real-cost">$149.99</span
            ><span class="media__price_first-cost">$169.99</span>
          </div>
          <div>
            <button class="btn">
              <img class="btn__icon" src="./images/icon-cart.svg"></img>
              <span class="btn__text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">BYUNGMIN CHOI</a>.
      </div>
    </div>
  </body>
</html>
