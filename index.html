<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="media">
    <figure class="media__image-wrapper">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </figure>
    <div class="media__body">
      <div class="media__header">PERFUME</div>
      <div class="media__title">Gabrielle Essence Eau De Parfum</div>
      <div class="media__contents">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div>
      <div class="media__price">
        <span class="media__price_real-cost">$149.99</span><span class="media__price_first-cost">$169.99</span>
      </div>
      <div>
        <button class="btn__wrapper_bottom-center">
          <div class="btn__icon"></div>
          <div class="btn__text">Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BYUNGMIN CHOI</a>.
  </div>
</body>
</html>
